<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>제이쿼리 선택자</title>
<link rel="shortcut icon" href="/favicon.ico">
<link rel="stylesheet" href="css/reset.css">
<style>
    img { width:100%; }
</style>
<script src="js/jquery-2.1.1.min.js"></script>
<script src="js/jquery.easing.1.3.js"></script>
<script src="js/custom.js"></script>
</head>

<body>
    <ul>
        <li>리스트 1</li>
        <li>리스트 2</li>
        <li>리스트 3</li>
        <li>리스트 4</li>
    </ul>

    <ul class="box">
        <li>children( )는 <em>자식요소</em>를 선택한다.</li>
        <li>parent( )는 부모요소를 선택한다.</li>
        <li>siblings( )는 형제요소를 선택한다.</li>
        <li>find( )는 <strong>자손 요소</strong>를 찾는다.</li>
        <li>eq(index)는 인덱스 번호에 맞는 요소를 선택한다.</li>
        <li>next( )는 다음 요소를 선택한다.</li>
        <li>prev( )는 이전 요소를 선택한다.</li>
    </ul>

    <button class="btn1">button</button>
    <button class="btn2">button</button>
    <img src="imgs/bg.jpg">
</body>
</html>
